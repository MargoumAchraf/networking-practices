<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Two-Way Data Binding Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .component-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            position: relative;
        }

        .label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .arrow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .arrow {
            font-size: 40px;
            color: #667eea;
            animation: pulse 2s infinite;
        }

        .arrow.down {
            animation: bounce 2s infinite;
        }

        .arrow.up {
            animation: bounceUp 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .code-display {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-top: 30px;
        }

        .code-display .keyword {
            color: #c678dd;
        }

        .code-display .string {
            color: #98c379;
        }

        .code-display .variable {
            color: #e06c75;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .glow {
            animation: glow 0.5s ease;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }

        .sync-indicator {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Angular Two-Way Data Binding</h1>
            <p class="subtitle">Type something and watch the magic happen!</p>
        </div>

        <div class="demo-section">
            <!-- Component Section -->
            <div class="component-box">
                <div class="badge">Component (TypeScript)</div>
                <div class="label">username = '<span id="componentValue"></span>'</div>
            </div>

            <!-- Down Arrow -->
            <div class="arrow-container">
                <div class="arrow down">‚¨áÔ∏è</div>
                <div class="sync-indicator">[(ngModel)]</div>
                <div class="arrow up">‚¨ÜÔ∏è</div>
            </div>

            <!-- Template Section -->
            <div class="component-box">
                <div class="badge">Template (HTML)</div>
                <div class="label">Input Field</div>
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type your name here...">
                </div>
            </div>

            <!-- Output Display -->
            <div class="component-box">
                <div class="label">Output Display</div>
                <div class="output-box" id="output">
                    Hello, <span id="displayValue">World</span>! üëã
                </div>
            </div>

            <!-- Code Display -->
            <div class="code-display">
<span class="keyword">&lt;input</span> <span class="variable">[(ngModel)]</span>=<span class="string">"username"</span> <span class="keyword">/&gt;</span>
<span class="keyword">&lt;p&gt;</span>Hello, <span class="keyword">{{</span> username <span class="keyword">}}</span>!<span class="keyword">&lt;/p&gt;</span>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const displayValue = document.getElementById('displayValue');
        const componentValue = document.getElementById('componentValue');
        const output = document.getElementById('output');
        const componentBox = document.querySelectorAll('.component-box')[0];
        const templateBox = document.querySelectorAll('.component-box')[1];

        input.addEventListener('input', function(e) {
            const value = e.target.value || 'World';
            
            // Update display with animation
            displayValue.textContent = value;
            componentValue.textContent = value;
            
            // Add glow effect
            output.classList.add('glow');
            componentBox.classList.add('glow');
            
            setTimeout(() => {
                output.classList.remove('glow');
                componentBox.classList.remove('glow');
            }, 500);
        });

        // Auto-type demo on load
        window.addEventListener('load', function() {
            const demoText = "Angular Developer";
            let index = 0;
            
            setTimeout(() => {
                const typeInterval = setInterval(() => {
                    if (index < demoText.length) {
                        input.value += demoText[index];
                        input.dispatchEvent(new Event('input'));
                        index++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 150);
            }, 1000);
        });
    </script>
</body>
</html>
